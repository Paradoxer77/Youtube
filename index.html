<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.youtube.com/s/desktop/d8cf988e/img/favicon.ico">
  <title>Youtube</title>
</head>

<body>
  <header>

    <div id="section-1">
      <img
        src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/4de77df2adeb755f4576cc5bd65fcc58a91dd245/images/menu.svg"
        alt="triple-dash">

      <img src="https://ngvuong.github.io/Youtube-video-page/assets/yt-logo.svg" alt="Youtube-logo" id="Youtube-logo">

    </div>

    <div id="search">
      <input type="text" placeholder="Search" id="search-bar">

      <div id="search-button">
        <img
          src="
        https://raw.githubusercontent.com/adrianbanu/Youtube-page/4de77df2adeb755f4576cc5bd65fcc58a91dd245/images/magnify-glass.svg"
          alt="search-button" id="search-image">
      </div>
    </div>


    <div id="other-buttons">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/video-plus.png"
        alt="video-button">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/apps.png" alt="apps">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/dots-vertical-white.png"
        alt="triple-dot">

      <button id="sign-in-button"><img
          src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/account-circle.png"
          alt="account-icon" id="sign-in-icon">
        <span id="sign-in">SIGN IN</span>
      </button>
    </div>

  </header>

  <main>

    <div id="container">
      <iframe width="720" height="400" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        id="video"></iframe>

      <p id="caption">Embed videos and playlists</p>

      <div id="info-bar">
        <div id="view-info">
          <span class="info-text">237,600 views</span>
          <span class="info-text">.</span>
          <span class="info-text">May 13,2016</span>
        </div>

        <div id="utility">

          <div class="flex-content">
            <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/thumb-up.png"
              alt="thumbs-up" class="utility-buttons">
            <span class="info-text image-text">975</span>
          </div>

          <div class="flex-content">
            <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/thumb-down.png"
              alt="thumbs-down" class="utility-buttons">
            <span class="info-text image-text">293</span>
          </div>

          <div class="flex-content">
            <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/share.png" alt="share"
              class="utility-buttons">
            <span class="info-text image-text">Share</span>
          </div>

          <div class="flex-content">
            <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/playlist-plus.png"
              alt="add to playlist" class="utility-buttons">
            <span class="info-text image-text">Save</span>
          </div>

          <div>
            <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/dots-horizontal.png"
              alt="horizontal dots">
          </div>

        </div>

      </div>
      <hr id="like-and-dislike">
      <hr>

      <div id="channel">
        <div id="channel-info">
          <img src="https://yt3.ggpht.com/a/AATXAJwyEv0uEyk3JLskjLiUCqSVzsGmpWw2icLfBOBzWg=s48-c-k-c0xffffffff-no-rj-mo"
            alt="channel-logo" class="channel-logo">

          <span id="channel-text">
            <span id="text-info">TeamYouTube[Help]<br></span>
            <span class="image-text info-text">8.12M subscribers</span>
          </span>
        </div>

        <button id="subscribe">SUBSCRIBE</button>

      </div>
      <div id="description">
        To learn more please visit the YouTube Help Center: <a
          href="https://www.youtube.com/help">https://www.youtube.com/help</a>
      </div>

      <hr>

      <div class="flex-content">
        <div id="comment-area">130 Comments</div>

        <div id="sort">
          <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/sort-variant.png" alt="sort"
            id="comment-area1">
          <span class="info-text sort-text">SORT BY</span>
        </div>
      </div>

      <div class="flex-content">
        <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/avatar_guest.png"
          alt="guest-image" class="channel-logo">

        <div><input type="text" id="add-comment" placeholder="Add a public comment..."></div>
      </div>
      <hr id="comment-separator">
    </div>

  </main>

</body>

</html>
