<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.youtube.com/s/desktop/d8cf988e/img/favicon.ico">
  <title>Youtube</title>
</head>

<body>
  <header>

    <div id="section-1">
      <img
        src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/4de77df2adeb755f4576cc5bd65fcc58a91dd245/images/menu.svg"
        alt="triple-dash">

      <img src="https://ngvuong.github.io/Youtube-video-page/assets/yt-logo.svg" alt="Youtube-logo" id="Youtube-logo">

    </div>

    <div id="search">
      <input type="text" placeholder="Search" id="search-bar">

      <div id="search-button">
        <img
          src="
        https://raw.githubusercontent.com/adrianbanu/Youtube-page/4de77df2adeb755f4576cc5bd65fcc58a91dd245/images/magnify-glass.svg"
          alt="search-button" id="search-image">
      </div>
    </div>


    <div id="other-buttons">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/video-plus.png"
        alt="video-button">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/apps.png" alt="apps">

      <img src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/dots-vertical-white.png"
        alt="triple-dot">

      <button id="sign-in-button"><img
          src="https://raw.githubusercontent.com/adrianbanu/Youtube-page/master/images/account-circle.png"
          alt="account-icon" id="sign-in-icon">
        <span id="sign-in">SIGN IN</span>
      </button>
    </div>

  </header>


  <main>

  </main>

  <aside></aside>
</body>

</html>
